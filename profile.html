<!DOCTYPE html>
<html>
<head>
  <title>FOOD Fab</title>
  <style>
    * { box-sizing: border-box; font-family: Corbel; }
    div {
      padding: 10px;
      background-color: #e60b0b;
      overflow: hidden;
    }
    input[type=text], textarea, select {
      font-size: 18px;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type=button]{ 
      font-size: 18px;
      width: auto;
      float: right;
      cursor: pointer;
      padding: 7px;
    }
    a { color: blue; }
  </style>
</head>
<body>
  <h2>FOOD Fab</h2>
  <div>
    <!--Add few elements to the form-->

    <div>
      <input type="text" id="txtName" placeholder="Enter your name" />
    </div>
    <div>
      <input type="text" id="txtPhone" placeholder="Enter your PhoneNumber" />
    </div>
    <div>
      <input type="text" id="txtEmail" 
             placeholder="Enter your email address" />
    </div>
    <div>
      <select id="selCountry">
        <option selected value="">-- Choose the country --</option>
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="USA">USA</option>
      </select>
    </div>
    <div>
      <textarea id="msg" name="msg" 
      	placeholder="Write some message ..." style="height:100px">     </textarea>
    </div>
    <div>
      <input type="button" id="bt" 
             value="Save" onclick="saveFile()" />
    </div>
  </div>
  
  
  </body>
  <script>
    let saveFile = () => {

      // Get the data from each element on the form.
      const name = document.getElementById('txtName');
      const PhoneNumber = document.getElementById('txtPhone');
      const email = document.getElementById('txtEmail');
      const country = document.getElementById('selCountry');
      const msg = document.getElementById('msg');

      // This variable stores all the data.
      let data = 
          '\r Name: ' + name.value + ' \r\n ' + 
          'Phone: ' +PhoneNumber.value + ' \r\n ' + 
          'Email: ' + email.value + ' \r\n ' + 
          'Country: ' + country.value + ' \r\n ' + 
          'Message: ' + msg.value;

      // Convert the text to BLOB.
      const textToBLOB = new Blob([data], { type: 'text/plain' });
      const sFileName = 'FOODFab(profile Details).txt';	   // The file to save the data.

      let newLink = document.createElement("a");
      newLink.download = sFileName;

      if (window.webkitURL != null) {
        newLink.href = window.webkitURL.createObjectURL(textToBLOB);
      }
      else {
        newLink.href = window.URL.createObjectURL(textToBLOB);
        newLink.style.display = "none";
        document.body.appendChild(newLink);
      }

      newLink.click(); 
    }
</script>
</html>
